<!DOCTYPE html>

    <title>Responsive Carousel</title>
    <style>
        body {
            margin: 5px;
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        /* Carousel Container Styles */
        #my-carousel {
            position: relative;
            width: 100vw; /* Margin around carousel */
            max-width: 98%; /* Maximum width for larger screens */
            height: auto; /* Adjust height as needed */
            margin: 30px auto; /* Center the carousel horizontally */
            overflow: hidden;
            border-radius: 25px; /* Rounded corners for carousel */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for effect */
            background: transparent; /* Background color for carousel */
        }

        .carousel-wrapper {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            gap: 20px; /* Add space between images */
        }

        .carousel-item {
            width: calc(33.33% - 10px); /* Adjust width to account for gap */
            height: 100%;
            flex-shrink: 0; /* Prevent images from shrinking */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the title */
        }

        .carousel-item img, .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crop images to fit the container */
            border-radius: 25px; /* Rounded corners for images */
        }

        /* Carousel Button Styles */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            z-index: 10;
        }

        .left-button {
            left: 10px;
        }

        .right-button {
            right: 10px;
        }

        .carousel-button img {
            width: 50px;
            height: 50px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .carousel-item {
                width: 100%; /* Show 1 image at a time on mobile */
                margin: 0; /* Remove margin for mobile */
            }

            .carousel-images {
                gap: 0; /* Remove gap for mobile */
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carouselImages = document.querySelector('.carousel-images');
            const images = document.querySelectorAll('.carousel-item');
            const leftButton = document.querySelector('.left-button');
            const rightButton = document.querySelector('.right-button');

            let index = 0;
            let imageWidth;
            let visibleImages;

            function calculateDimensions() {
                // Get the first item that's not display: none
                const firstVisibleItem = document.querySelector('.carousel-item');
                visibleImages = window.innerWidth <= 768 ? 1 : 3;
                imageWidth = firstVisibleItem.offsetWidth + (window.innerWidth <= 768 ? 0 : 20);
            }

            function updateCarousel() {
                calculateDimensions();
                const maxIndex = images.length - visibleImages;
                if (index > maxIndex) index = maxIndex;
                if (index < 0) index = 0;
                const offset = -index * imageWidth;
                carouselImages.style.transform = `translateX(${offset}px)`;
            }

            leftButton.addEventListener('click', () => {
                index = (index > 0) ? index - 1 : images.length - visibleImages;
                updateCarousel();
            });

            rightButton.addEventListener('click', () => {
                index = (index < images.length - visibleImages) ? index + 1 : 0;
                updateCarousel();
            });

            window.addEventListener('resize', () => {
                updateCarousel();
            });

            // Initialize
            calculateDimensions();
            updateCarousel();
            
            // Pause videos when not in view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (video) {
                        if (entry.isIntersecting) {
                            video.play().catch(e => console.log("Video play failed:", e));
                        } else {
                            video.pause();
                        }
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('.carousel-item').forEach(item => {
                if (item.querySelector('video')) {
                    observer.observe(item);
                }
            });
        });
    </script>
